    <circle cx="85" cy="35" r="6" fill="url(#faviconInner)" opacity="0.8" />
    <circle cx="35" cy="35" r="6" fill="url(#faviconInner)" opacity="0.8" />
    <circle cx="85" cy="85" r="6" fill="url(#faviconInner)" opacity="0.8" />
