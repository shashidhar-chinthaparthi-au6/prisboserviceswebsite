    <circle cx="60" cy="90" r="8" fill="url(#faviconInner)" />
    <line x1="60" y1="78" x2="60" y2="82" stroke="url(#faviconInner)" strokeWidth="4" strokeLinecap="round" />
    
    <circle cx="30" cy="60" r="8" fill="url(#faviconInner)" />
